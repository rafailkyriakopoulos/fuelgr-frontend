<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="orderModalLabel">New order</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="quantity" class="col-form-label">Quantity:</label>
          <input type="number" min=0 class="form-control" id="quantity">
        </div>
        <div class="form-group">
          <label for="productId" class="col-form-label">Product id:</label>
          <input type="number" min=0 class="form-control" id="productId" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" onClick="makeAnOrder()" class="btn btn-primary">send</button>
    </div>
  </div>
</div>
